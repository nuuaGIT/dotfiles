################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1, 2560x1080@200, 0x0, 1
monitor=DP-2, 1920x1080@100, -1920x0, 1
monitor=HDMI-A-1, 1920x1080@60, 2560x0, 1


 exec-once = mount /dev/sda1 /mnt/Applications
 exec-once = swww img /home/nuua/Pictures/Backgrounds/hevax.gif &
 exec-once = dunst -conf /home/nuua/.config/dunst/dunstrc.conf -startup_notification &                          
 exec-once = nm-applet &
 exec-once = swww-daemon &
 exec-once = hyprctl setcursor Adwaita 24

env = XCURSOR_THEME,Adwaita
env = HYPRCURSOR_THEME,Adwaita
env = HYPRCURSOR_SIZE,24

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ALSOFT_DRIVER,pulse

cursor {
    no_hardware_cursors = true
}

general { 
    gaps_in = 7.5
    gaps_out = 15

    border_size = 5

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(b3cce6ff) rgba(ffffffff) 90deg
    col.inactive_border = rgba(414a5c4D)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 0.85

    blur {
        enabled = true
        size = 7
        passes = 2
        new_optimizations = true
        noise = 0.1
        ignore_opacity = true
        brightness = 1.1
        special = true
        popups = true
        contrast = 1.2
        
    }

    drop_shadow = true
    shadow_range = 0
    shadow_scale = 1.0
    shadow_offset = 7, 7
    col.shadow = 0x80000000
    col.shadow_inactive = 0x33000000

}


